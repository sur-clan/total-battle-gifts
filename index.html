<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total Battle Gifts | SuR</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: #FFD700;
    }
    header {
      background-color: #000;
      padding: 20px 30px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 80px;
    }
    .hero {
      background: url('header-background.png') no-repeat center center;
      background-size: cover;
      text-align: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      font-size: 3em;
      color: #FFD700;
    }
    .content {
      background-color: #000;
      text-align: center;
      padding: 60px 20px;
    }
    .content p {
      font-size: 1.3em;
      margin-bottom: 40px;
      color: #FFD700;
    }
    .buttons-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .button {
      font-size: 1.1em;
      padding: 12px 28px;
      border: 2px solid #FFD700;
      background: transparent;
      color: #FFD700;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
      width: 200px;
    }
    .button:hover {
      background-color: #FFD700;
      color: #000;
    }
    footer {
      border-top: 1px solid #444;
      padding: 40px 0 20px;
      background-color: #000;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    footer img {
      height: 100px;
    }
    .footer-center {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.8em;
    }

</head>

  <header>
    <img src="totalbattle-logo.png" alt="Total Battle Logo">

    <h1>Total Battle Gifts</h1>
  </section>

  <section class="content">
    <p>Claim your free gifts…</p>
    <div class="buttons-wrapper">
      <a class="button" href="browser.html">Browser</a>
      <a class="button" href="triumph.html">Triumph</a>
      <a class="button" href="ios.html">iOS</a>

    <img src="sur-logo.png" alt="SuR Emblem">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total Battle Gifts | SuR</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: #EFA941;
    }
    header {
      background-color: #000;
      padding: 20px 60px 20px 0px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 100px;
      margin-left: -50px;
    }
    .home-button {
      color: #EFA941;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      border: 2px solid #EFA941;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .home-button:hover {
      background-color: #EFA941;
      color: #000;
    }
    .hero {
      background: url('header-background.png') no-repeat center center;
      background-size: cover;
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 60px 60px 0 0;
    }
    .hero h1 {
      font-size: 3em;
      color: #EFA941;
      margin: 0;
      text-shadow: 2px 2px 6px #000;
    }
    .content {
      background-color: #000;
      text-align: center;
      padding: 60px 20px;
    }
    .content p {
      font-size: 1.7em;
      margin-bottom: 40px;
      color: #EFA941;
    }
    .buttons-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .button {
      font-size: 1.3em;
      padding: 14px 32px;
      border: 2px solid #EFA941;
      background: transparent;
      color: #EFA941;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
      width: 220px;
    }
    .button:hover {
      background-color: #EFA941;
      color: #000;
    }
    footer {
      border-top: 1px solid #444;
      padding: 40px 0 20px;
      background-color: #000;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    footer a img#discord {
      width: 248px;
      height: 202px;
    }
    footer a img#sur {
      width: 302px;
      height: 302px;
    }
    footer a img#k186 {
      width: 235px;
      height: 219px;
    }
    .footer-center {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <header>
    <img src="totalbattle-logo.png" alt="Total Battle Logo">
    <a class="home-button" href="https://www.sur-clan.com/">Back to The SuRVivoRs</a>
  </header>

  <section class="hero">
    <h1>Total Battle Gifts</h1>
  </section>

  <section class="content">
    <p>Claim your free gifts…</p>
    <div class="buttons-wrapper">
      <a class="button" href="browser.html">Browser</a>
      <a class="button" href="triumph.html">Triumph</a>
      <a class="button" href="ios.html">iOS</a>
      <a class="button" href="android.html">Android</a>
    </div>
  </section>

  <footer>
    <a href="https://discord.gg/xp6MHd4v" target="_blank">
      <img src="discord.png" id="discord" alt="Join Discord">
    </a>
    <a href="https://www.sur-clan.com/" target="_blank">
      <img src="sur-logo.png" id="sur" alt="SuR Emblem">
    </a>
    <a href="https://totalbattle.com/" target="_blank">
      <img src="k186.png" id="k186" alt="Total Battle K186">
    </a>
  </footer>
  <div class="footer-center">©2025 by SuR.</div>

</html>
